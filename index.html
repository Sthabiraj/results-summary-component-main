<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        display: none;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <!-- Result Section -->
      <section class="result">
        <h2>Your Result</h2>

        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h1>Great</h1>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <!-- End of Result Section -->

      <!-- Summary Section -->
      <section class="summary">
        <h1>Summary</h1>

        <div class="summary-container">
          <div class="summary-box red">
            <div class="summary-info">
              <img alt="reaction icon" id="reaction-img" />
              <h1 id="reaction"></h1>
            </div>
            <div class="summary-score">
              <h1 id="reaction-score"></h1>
            </div>
          </div>

          <div class="summary-box yellow">
            <div class="summary-info">
              <img alt="memory icon" id="memory-img" />
              <h1 id="memory"></h1>
            </div>
            <div class="summary-score">
              <h1 id="memory-score"></h1>
            </div>
          </div>

          <div class="summary-box green">
            <div class="summary-info">
              <img alt="verbal icon" id="verbal-img" />
              <h1 id="verbal"></h1>
            </div>
            <div class="summary-score">
              <h1 id="verbal-score"></h1>
            </div>
          </div>

          <div class="summary-box blue">
            <div class="summary-info">
              <img alt="visual icon" id="visual-img" />
              <h1 id="visual"></h1>
            </div>
            <div class="summary-score">
              <h1 id="visual-score"></h1>
            </div>
          </div>
        </div>

        <button>Continue</button>
      </section>
      <!-- End of Summary Section -->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Biraj Shrestha</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
